jobs:
  pr:
    if: github.repository_owner == 'jenkins-x'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: build-make-test
      uses: docker://golang:1.19.2@sha256:0467d7d12d170ed8d998a2dae4a09aa13d0aa56e6d23c4ec2b1e4faacf86a813
      with:
        args: -c "make test linux"
        entrypoint: /bin/sh
"on":
  push:
    branches-ignore:
    - main
    - master
